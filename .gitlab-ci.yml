image: python:latest

stages:
  - analysis
  - test

before_script:
  - python -V
  - pip install -r requirements.txt

pylint:
  stage: analysis
  allow_failure: true
  script:
    - cd workoutapp
    - pylint --ignore-patterns=*test.py
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

test_mr:
  stage: test
  script:
    - sh run-coverage.sh
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
  artifacts:
    paths:
      - htmlcov/
    expire_in: 2 week

test_master:
  stage: test
  script:
    - sh run-coverage.sh
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  artifacts:
    paths:
      - htmlcov/
    expire_in: 52 weeks