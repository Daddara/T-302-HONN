<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="workout.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="
    sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<h1>Create your account for My Workouts</h1>
<h2>Please fill out this form to create an account</h2>

<label>Name: </label>
<input type="text" placeholder="First name" name="firstname" required>
<input type="text" placeholder="Last name" name="lastname" required>
<br>
<label>Age: </label>
<input type="text" placeholder="Age" name="age" required>
<br>
<label for="gender">Gender: </label>
<select name="gender" id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>

</select>
<br>
<label>Height: </label>
<input type="text" placeholder="cm" name="height" required>
<br>
<label>Weight: </label>
<input type="text" placeholder="kg" name="weight" required>
<br>
<label>Email:  </label>
<input type="text" placeholder="Email" name="email" required>
<br>
<label>Password:  </label>
<input type="password" placeholder="Choose a password" name="psw" required>
<br>
<label>Confirm password:  </label>
<input type="password" placeholder="Repeat password" name="pswagain" required>
<br>
<div class="button">
    <a href="login.html" class="button">Cancel</a>
    <button type="submit" class="signupbtn">Sign up</button>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
