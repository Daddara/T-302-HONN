{% extends "base.html" %}
{% block content %}
    <div class="page-content">
        <h2>My friends</h2>
        {% for friend in friends_list %}
            <h3><a href="{{ friend.user.UserInfo.get_absolute_url }}">{{ friend.user.username }}</a></h3>
        {% endfor %}
    </div>
    <div class="page-content">
    <h2>Incoming friend requests</h2>
    {% for request in received %}
        <h3><a href="{% url 'profile' request.FromUser.username %}"> {{ request.FromUser.username }} </a></h3>
        <small><a class='btn btn-primary' href="{% url 'accept-request' request.FromUser.id %}">Accept</a></small>
        <small><a class='btn btn-warning' href="{% url 'delete-request' request.FromUser.id %}">Ignore</a></small>
    {% endfor %}
    </div>
{% endblock %}
