{% extends 'base.html' %}
{% load static %}

{% block extra_head %}

{% endblock %}

{% block content %}

<div class="page-content">
<div class="container">
    <div class="row my-1">
        <div class="col-lg-8 order-lg-2">
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    {% for i in sr_user %}
                        <h1 class="mb-3">{{ i.username }}</h1>
                        <button>Follow</button>
                    {% endfor %}
                    {% for i in sr_info_user %}
                        <div class="row">
                            <div class="col-lg-3 order-lg-1 text-center">
                                <img src="{{ i.image }}" class="mx-auto img-fluid img-circle d-block" alt="avatar">
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>
</div>

{% endblock %}


{% block extra_js %}

{% endblock %}
