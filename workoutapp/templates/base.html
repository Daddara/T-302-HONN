<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness app</title>
</head>
<body>
<!--Main Navigation-->
<header>
<div>
    <h1>Header & Navbar</h1>
</div>

    <div>
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Sign up</a></li>
        {% endif %}
    </div>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>
    <div class="m-5">
        {% block content %}
        {% endblock %}
    </div>
</main>
<!--Main Layout-->

<!--Main Footer-->
<footer>
<div>
    <h1>Footer</h1>
</div>

</footer>
<!--Main Footer-->

    <script>
        const crfToken = '{{ csrf_token }}'
    </script>

</body>
</html>
