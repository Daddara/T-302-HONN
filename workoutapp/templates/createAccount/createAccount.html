<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="../../static/main.css" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="
    sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
<div class="container">

<h1>Create your account for My Workouts</h1>
<h2>Please fill out this form to create an account</h2>

<div class="row">
    <div class="column" style="padding-left: 20px">
        <label> Email </label>
        <br>
        <label> Full name </label>
        <br>
        <label> Password </label>
        <br>
        <label> Confirm password </label>
        <br>
        <label> Age </label>
        <br>
        <label> </label>
        <br>
        <label> Height </label>
        <br>
        <label> Weight </label>
        <br>
    </div>
    <div class="column" style="padding-left: 20px">
        <input type="text" placeholder="you@example.com" name="email" required style="margin-bottom: 10px">
        <br>
        <input type="text" placeholder="First and last name" name="fullname" required style="margin-bottom: 10px">
        <br>
        <input type="password" placeholder="Create password" name="psw" required style="margin-bottom: 10px">
        <br>
        <input type="password" placeholder="Repeat your password" name="pswagain" required style="margin-bottom: 10px">
        <br>
        <input type="number" placeholder="Your age in years" name="age" required style="margin-bottom: 10px; border-radius: 5px">
        <br>
        <select name="gender" style="margin-bottom: 10px">
            <option value="" selected disabled hidden>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <input type="text" placeholder="Height in cm" name="height" required style="margin-bottom: 10px">
        <br>
        <input type="text" placeholder="Weight in kg" name="weight" required style="margin-bottom: 10px">
        <br>
                </div>
        </div>
    <div class="button" style="padding-left: 60px; padding-top: 20px">
        <a href="../login/login.html" type="button" class="cancelbtn">Cancel</a>
        <button style="margin-left: 60px; border-radius: 5px" type="submit" class="signupbtn">Sign up</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
