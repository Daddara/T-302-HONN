{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Create Workout</h1>
    <form method="post" class="form form-horizontal" >
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Create Workout" />
    </form>
    <div>
        <li><a href="{% url 'add exercise' %}">Add Exercise</a></li>
    </div>
    <div class="mt-2 alert alert-warning">{{ errors }}</div>
{% endif %}
{% endblock %}
