{% block extra_js %}
    <!-- Include the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AVM8CxWXYw6RWe6Opj9oIWdrOMmlQcdIlF4I908LUBtvFbpLgaHwoMmIAy0lVIkc4FC-LWDIFornsn3I&currency=USD&disable-funding=card"></script>
    <script type="text/javascript">
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    var total = '{{ product.price_usd }}';
    var productID = '{{ product.id }}';

    function completeOrder(details){
        var amount = details.purchase_units[0].amount.value;
        var currency = details.purchase_units[0].amount.currency_code;
        var myurl = "{% url 'validate-payment' %}";

        fetch(myurl,{
            method: 'POST',
            headers: {
                'Content-type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({'productID': productID, 'amount': amount, 'currency': currency})
        })
        .then(response =>  response.json().then(data => ({status: response.status, body: data})))
        .then(
            function(data) {
                console.log(data);
                console.log(data.status);
                console.log(data.body);
                if (data.status == 201) {
                    var orderID = data.body['orderID'];
                    window.location.href = "{% url 'payment-success' order_id=666 %}".replace(/666/, orderID.toString())
                return;
                }
                if(data.status ==204){
                    var invalidID = parseInt(data.body['error']);
                    if(invalidID==1){
                        console.log("Error 1");
                        window.location.href = "{% url 'invalid-payment' invalid_id=666 %}".replace(/666/, invalidID.toString())
                    }
                    if(invalidID==2){
                        console.log("Error 2");
                        window.location.href = "{% url 'invalid-payment' invalid_id=666 %}".replace(/666/, invalidID.toString())
                    }
                }
                if(data.status ==203){
                    var productID = parseInt(data.body['productID']);
                    window.location.href = "{% url 'product-404' product_id=666 %}".replace(/666/, productID.toString())
                }

            })
    }
    function validateResponse(result){
    }
    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({
        style: {
                color:  'blue',
                shape:  'pill',
                label:  'pay',
                height: 50
        },
        // Set up the transaction
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: total
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                // Show a success message to the buyer
                completeOrder(details);
            });
        }
    }).render('#paypal-button-container');
    </script>
{% endblock %}
